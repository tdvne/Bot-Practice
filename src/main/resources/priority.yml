#Please in-sure to change all of this to match your server's main folder as if it doesn't, it may break alot of stuff

Override Folders:
  plugins: true
  Citizens-Hook: true #don't turn off
  Pathfinding-Hook: false #replace with true if you're using other pathfinding methods
  Citizens-Fork: false #turn on if you have a fork

Override Main:
  Spigot: true
  PaperSpigot: false
  ImanitySpigot: false
  FoxSpigot: false
  VegaSpigot: false
  mSpigot: false
  kSpigot: false
  CoronaSpigot: false
  BetterSpigot: false
  ReliableSpigot: false
  CarbonSpigot: false
  VortexSpigot: false


#These optiosn are for if you don't see any of the spigots/plugins above, this will force compatibilties (not recommeneded)
Force Override: 
  Spigot Compatibility: false
  Cracked Spigot Compatibility: false #(this is high discouraged and could corrupt files)

#If you're using Bukkit, (!) HAVE THIS OPTION TRUE (!)
Compatible Old Version:
  Bukkit: false
  Bukkit-API: false
  Bukkit-Citizens: false

#Custom NPC Plugin
NPCs Hook:
  plugin-name: none 
  force-compatibility: false
  
